 version: '3.8'
 services:
  parser-database:
    container_name: parser-database
    image: postgres:14-alpine3.18
    build:
      context: .
    env_file: .env
    volumes:
      - C:/Users/prodg/IdeaProjects/parser_web_api/pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - '5555:5432'
    networks:
      - 'default'